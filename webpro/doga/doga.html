<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Belépési adatok</legend>
                <label for="nev">Belépési név</label><br>
                <input type="text" id="nev" name="nev" placeholder="Próba Jóska"><br>
                <label for="email">E-mail</label><br>
                <input type="email" id="email" name="email" placeholder="nincs@om.hu"><br>
                <label for="pass">password</label><br>
                <input type="password" id="pass" name="pass" placeholder="123456">
            </fieldset>
            <fieldset>
                <legend>Személyes adatok</legend>
                <label for="date">születési dátum</label>
                <input type="date" id="szul" name="szul"><br><br>
                <label for="nem">Nem</label><br>
                <input type="radio" id="html" name="fav_language" value="ferfi">
                <label for="ferfi">ferfi</label>
                <input type="radio" id="css" name="fav_language" value="no">
                <label for="no">no</label>
                <input type="radio" id="javascript" name="fav_language" value="egyéb">
                <label for="egyéb">egyéb</label><br><br>

                <label for="szulhely">Szuletési hely</label>

                <select name="szulhely" id="szulhely">
                    <option value="nagyatád">nagyatád</option>
                    <option value="kaposvár">kaposvár</option>
                    <option value="nagykanizsa">nagykanizsa</option>
                </select>
            </fieldset>
            <fieldset id="harom">
                <legend>Egyéb</legend>
                <label for="alergia">alergia</label><br>
                <input type="checkbox" id="mogyoro" name="mogyoro" value="mogyoro">
                <label for="mogyoro">Mogyoró</label>
                <input type="checkbox" id="tejcukor" name="tejcukor" value="tejcukor">
                <label for="tejcukor">tejcukor</label>
                <input type="checkbox" id="glutén" name="glutén" value="glutén">
                <label for="glutén">Glutén</label>
                <input type="checkbox" id="bullshit" name="bullshit" value="bullshit">
                <label for="bullshit">bullshit</label>
                <input type="checkbox" id="ezüst" name="ezüst" value="ezüst">
                <label for="ezüst">ezüst</label>
            </fieldset>
            <fieldset>
                <legend>Gombok</legend>
                <input type="reset" name="törlés" value="törlés" id="törlés">
                <input type="submit" name="Mentés" value="Mentés" id="mentes">
            </fieldset>
        </form>
    </body>
</html>
