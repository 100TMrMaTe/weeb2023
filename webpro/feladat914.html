<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function my() {
        let szam = Number(prompt("kerem adj meg egy szamot:"));
        while (!Number.isInteger(szam)) 
        {
            szam = Number(prompt("hibas szam adj meg egy egesz szamot!"));
        }
        return szam * 60;
    }
    console.log(my());
    </script>
</body>
</html>
