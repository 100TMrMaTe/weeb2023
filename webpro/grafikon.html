<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Grafikon</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .left {
                text-align: right;
            }
        </style>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const result = document.getElementById("demo");
                const graphChar = 'o';
                const t = [0.5, 0.8, 1.0, 1.2, 3.0];

                const table = document.createElement('table');
                const tbody = document.createElement('tbody');
                
                for (let n of t) {
                    const row = document.createElement('tr');
                    
                    const head = document.createElement('td');
                    head.classList.add('left');
                    head.innerText = n.toLocaleString('hu-HU', {minimumFractionDigits: 2});
                    row.appendChild(head);

                    const graph = document.createElement('td');
                    graph.innerText = graphChar.repeat(Math.round(n*10));
                    row.appendChild(graph);

                    tbody.appendChild(row);
                }

                table.appendChild(tbody);
                result.appendChild(table);
            });
        </script>
    </head>
    <body>
        <h1>Grafikon</h1>
        <div id="demo"></div>
    </body>
</html>
