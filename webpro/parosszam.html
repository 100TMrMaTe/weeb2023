<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>document</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const limit = 10;
                const a = [];
                let i = 0;
                while (a.length < limit) {
                    a.push(i);
                    i += 2;
                }
                document.getElementById("demo").innerText = a.join(', ');
            });
        </script>
    </head>
    <body>
        <h1>Páros számok</h1>
        <div id="demo"></div>
    </body>
</html>
