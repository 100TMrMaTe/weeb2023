<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">>
        <title>document</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            #demo {
                width: 200px;
                height: 200px;
                background-color: red;
                border-radius: 50%;
            }

            .hidden {
                display: none !important;
            }
        </style>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const kor = document.getElementById("demo");
                setInterval(
                    () => kor.classList.toggle("hidden"),
                    500
                );
            });
        </script>
    </head>
    <body>
        <div id="demo"></div>
    </body>
</html>
